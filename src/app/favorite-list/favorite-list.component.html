<aside>
    <div id="most-popular-wrapper" *ngIf="tracks">
        <div class="nine">
            <h1>Favorite Tracks<span>{{tracks.length}} Songs</span></h1>
        </div>
        <div class="song-list-wrapper" style="padding-top: 0;">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> S.No. </th>
                    <td mat-cell *matCellDef="let element; let i = index"  style="color: aliceblue; background-color: #080808"> {{i + 1}} </td>
                </ng-container>


                <!-- Image Column -->
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Image </th>
                    <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808">
                        <img [src]="element.album.images[0].url" alt="artist-img" width="70" height="70">
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Title </th>
                    <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808"> {{element.name}} - {{element.artists[0].name}}</td>
                </ng-container>

                <!-- Artist Column -->
                <ng-container matColumnDef="artist">
                    <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Album </th>
                    <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808"> {{element.album.name}} </td>
                </ng-container>

          

                <!-- Play Song on Spotify -->
                <ng-container matColumnDef="play">
                    <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Play </th>
                    <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808">
                        <i class="fas fa-play" style="
                    transition: transform 1s ease; cursor: pointer;" (click)="playTrack(element)"></i>
                    </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Remove </th>
                    <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808">
                        <i (click)="deleteTrackToWishList(element.id)" style="color: rgb(214, 28, 28); text-align: center;
                    transition: transform 1s ease; cursor: pointer;"><mat-icon>delete</mat-icon></i>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
           

            <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->

        </div>
    </div>
</aside>
