<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  <head>
    <title>Awesome Search Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  
  




  <app-side-bar></app-side-bar>
<aside>
 
      <div id="most-popular-wrapper">
      
        <div class="container h-100 search">
          <div class="d-flex justify-content-center h-100">
            <div class="searchbar">
              <input class="search_input" type="text" name="" placeholder="search..... " [(ngModel)]="searchQuery"
              (keyup.enter)="searchTracks(searchQuery)" required=""/>
              <a class="search_icon" (click)="searchTracks(searchQuery)"><i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>
          <div class="nine" *ngIf="spotifyTracks">
              <h1 style="text-align: center; color: seagreen;" >TRACKS <span>{{spotifyTracks.tracks.items.length}} SONGS</span></h1>
        
          <div class="song-list-wrapper" style= " z-index: 2;  padding-top: 0;">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> S.No</th>
                      <td mat-cell *matCellDef="let element; let i = index"   style="color: aliceblue; background-color: #080808"> {{i + 1}} </td>
                  </ng-container>


                  <!-- Image Column -->
                  <ng-container matColumnDef="image">
                      <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Image </th>
                      <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808">
                          <img [src]="element.album.images[0].url" alt="artist-img" width="70" height="70">
                      </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Name </th>
                      <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808"> {{element.name}} </td>
                  </ng-container>

                  <!-- Artist Column -->
                  <ng-container matColumnDef="artist">
                      <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Artist </th>
                      <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808"> {{element.artists[0].name}} </td>
                  </ng-container>


                  <!-- Play Song on Spotify -->
                  <ng-container matColumnDef="play">
                      <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Play </th>
                      <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808">
                          <i class="fas fa-play" style="
                  transition: transform 1s ease; cursor: pointer;"
                               (click)="openPlayDialog(element)" style="color: aliceblue;"></i>
                      </td>
                  </ng-container>

                  <!-- Action Column -->
                  <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef  style="color: aliceblue; background-color: #080808"> Action </th>
                      <td mat-cell *matCellDef="let element"  style="color: aliceblue; background-color: #080808">
                          <!-- <i (click)="saveTrackToWishList(element.id)" class="fas fa-heart red" style="color: rgb(255, 49, 70);
                  transition: transform 1s ease; cursor: pointer;"></i> -->
                  <i (click)="toggleHeartState(element.id)" class="fas fa-heart red"
                              [@heartAnimation]="getHeartState(element.id)" style="cursor: pointer;"></i>
                      </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <!-- <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator> --> -->

          </div>
        </div>

      
       
        <div class="Card-container" *ngIf="!spotifyTracks">
         
            <div class="Card">
                <div class="CardInner">
                    <label>Search for your favourite Songs</label>
                    
                </div>
            </div>
        </div>

  

      </div>
      <div *ngIf="isPopupVisible" class="preview">
        <div class="text">
          <h6>Preview of Spotify</h6>
          <p>Sign up to get unlimited songs  with no ads. No credit card needed.</p>
        </div>
        <div class="button">
          <button (click)="goToLoginPage()">Signup/ LogIn</button>
        </div>
      </div>
    
     
</aside>

<app-footer></app-footer>
